<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-lg overflow-hidden max-w-4xl flex w-full">
    <!-- Left Section (Login Form) -->
    <div class="w-1/2 p-8">
      <!-- Logo -->
      <div class="text-2xl font-bold mb-4">Housy</div>
      <!-- Welcome Message -->
      <p class="text-gray-700 mb-6">Welcome Back, Please login to your account.</p>
      <!-- Social Buttons -->
      <div class="flex space-x-4 mb-4">
        <button class="flex-1 py-2 bg-blue-600 text-white rounded-md">Login with Facebook</button>
        <button class="flex-1 py-2 bg-green-600 text-white rounded-md">Login with Xing</button>
      </div>
      <div class="text-center text-gray-500 my-4">- OR -</div>
      <!-- Form -->
      <form action="#" method="POST">
        <div class="mb-4">
          <label for="email" class="block text-sm text-gray-700">Email Address</label>
          <input type="email" id="email" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="you@example.com">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm text-gray-700">Password</label>
          <input type="password" id="password" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="********">
        </div>
        <div class="flex justify-between items-center mb-6">
          <label class="flex items-center text-sm">
            <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
            <span class="ml-2 text-gray-700">Remember me</span>
          </label>
          <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-2 rounded-md">Login</button>
      </form>
      <div class="text-center mt-4">
        <button class="w-full text-gray-700 border border-gray-300 py-2 rounded-md">Sign up</button>
      </div>
      <p class="text-xs text-gray-500 text-center mt-4">By signing up, you agree to Housyâ€™s <a href="#" class="text-blue-600">Terms and Conditions</a> & <a href="#" class="text-blue-600">Privacy Policy</a>.</p>
    </div>

    <!-- Right Section (How it works) -->
    <div class="w-1/2 bg-gradient-to-tr from-purple-500 to-blue-500 flex items-center justify-center relative">
      <div class="text-center text-white p-8">
        <h2 class="text-2xl font-semibold mb-2">How it works?</h2>
        <p class="mb-4">Create your free search profile and let us know your wishes for the perfect apartment.</p>
        <button class="bg-white text-purple-500 rounded-full p-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-6.093 3.526A1 1 0 017 13.83V10.17a1 1 0 011.659-.752l6.093 3.526a1 1 0 010 1.752z" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
